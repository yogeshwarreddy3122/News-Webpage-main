<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d947aaff19.js" crossorigin="anonymous"></script>
    <link rel="icon" href="Photos/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="./Photos/logo1.png" alt="Company Logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="tech" onclick="onNavItemClick('tech')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder=" e.g.Sports,Science,Technology">
                <button class="search-button" id="search-button">Search</button>
            </div>
            <i class="fa-solid fa-circle-half-stroke"></i>


        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>
    <template id="template-news-card">
        <div class="card">

            <div class="card-header">
                <img src="http://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 id="news-source" class="news-source">End Dadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sequi eius obcaecati, laboriosam unde nulla voluptatum.</p>
            </div>
        </div>
    </template>

    <script src="script.js">
    </script>
</body>

</html>
